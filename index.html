<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>i &hearts; js</title>
</head>
<body>
  <h1>Pixel Art!</h1>
  <div class="controls">
    <form id="form">
      <input type="text" id="color-field" placeholder="Enter color"></input>
      <button id="set-color">Set Color</button>
    </form>
    <p>Enter a <a href="http://www.colors.commutercreative.com/grid/" target="_blank">CSS color</a>, <a href="http://www.color-hex.com/" target="_blank">hex code</a> (include #), or RGB (use "rgb(X,X,X)" or "rgba(X,X,X,X)" format)</p>
    <div class="brush">
      <p class="colorName">Swatch One</p>
    </div>
    <div class="brush">
      <p class="colorName">Swatch Two</p>
    </div>
    <div class="brush">
      <p class="colorName">Swatch Three</p>
    </div>
    <div>
      <button class="clear">Clear the Canvas</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="pixart.js"></script>
</body>
</html>

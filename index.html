<head>
<meta charset="utf-8">

  <title>Draw on Donald Trump</title>

<body>
  <h1>Draw on Donald Trump</h1>
  <div class="controls">
    <div class="brushbox">
      <form id="form">
        <input type="text" id="color-field"></input>
        <button id="set-color">Set Color</button>
        <a href="http://www.w3schools.com/tags/ref_colorpicker.asp" target="_blank">Color Picker</a>
      </form>
    </div>
<!-- Temporarily down for maintenance    <div class="brushbox">
      <button id="reset">Reset</button>
      <button id="change">Change Photo</button>
    </div> -->
    <div class="brushbox">
      <div class="brush brush1"></div>
      <div class="brush brush2"></div>
      <div class="brush brush3"></div>
      <div class="brush brush4"></div>
      <div class="brush brush5"></div>
      <div class="brush brush6"></div>
      <div style="clear:both;"></div>
    </div>
  </div>
  <div class="drawcanvas"></div>
  <p class="footer">Built by <a href="http://twitter.com/mpopv">Matt Popovich</a> at <a href="http://twitter.com/ga_dc">GA DC</a></p>
